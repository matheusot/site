<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MathRod</title>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <span class="brand">mathrod</span>
            <ul class="menu">
                <a href="#about" class="menu-item">
                    <li>About</li>
                </a>
                <a href="#portifolio" class="menu-item">
                    <li>Portifolio</li>
                </a>
                <a href="#contact" class="menu-item">
                    <li>Contact</li>
                </a>
            </ul>
        </div>
    </nav>

    <div class="container principal">
        <div class="about" id="about">
            <div class="ball"></div>
            <h1 class="about-text">Hi, my name is Matheus, I love games, music, and of course, programming!</h1>
        </div>

        <div class="portifolio" id="portifolio">
            <h1 class="portifolio-text">Check my last works!</h1>
            <div class="row">
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/1.png">
                </div>
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/2.png">
                </div>
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/3.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/4.png">
                </div>
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/5.png">
                </div>
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/6.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/7.png">
                </div>
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/8.png">
                </div>
                <div class="col-md-4">
                    <img class="portifolio-img" src="img/9.png">
                </div>
            </div>
        </div>

        <div class="contact" id="contact">
            <h1 class="contact-text">Send me a message!</h1>
            <p>If you like my work and want to order some service, get in touch!</p>
            <div class="form">
                <form method="get" action="">
                    <input type="text" class="form-input" placeholder="Name">
                    <br>
                    <input type="mail" class="form-input" placeholder="Email">
                    <br>
                    <textarea class="form-input" placeholder="Your message" rows="20"></textarea>
                    <br>
                    <button class="form-input">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="copy">
        Made with
        <span style="color: red;">
            <i class="fa fa-heart"></i>
        </span> by
        <a href="https://www.freecodecamp.org/matheusot" target="_blank">Matheus Rodrigues</a>
    </div>
</body>

</html>
